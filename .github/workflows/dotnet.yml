name: .NET

on:
  push:
    branches: [ Align_left_to_first_void ]
  pull_request:
    branches: [ Align_left_to_first_void ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: copy "TestMkvFiles/mkv files/*" "Matroska.Test/bin/Debug/net5.0/mkv files" && dotnet test --no-build --verbosity normal
